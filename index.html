<style>
    body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #fdf7f2, #e9f6f8);
        color: #6b7c85;
    }

    .form-card {
        background-color: #ffffff;
        border-radius: 28px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.06);
    }

    h1 {
        color: #5faec2;
    }

    /* Botón principal */
    .btn-marsil {
        background: linear-gradient(135deg, #9ad6e3, #9bd6a4);
        color: #ffffff;
        transition: all 0.3s ease;
    }

    .btn-marsil:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(154,214,227,0.4);
    }

    /* Inputs */
    input, textarea, select {
        background-color: #f9fcfd !important;
        border-radius: 18px !important;
    }

    input:focus, textarea:focus, select:focus {
        ring: none;
        border-color: #9ad6e3 !important;
        box-shadow: 0 0 0 2px rgba(154,214,227,0.25);
    }

    /* Estrellas */
    .star-rating label {
        font-size: 2.7rem;
        color: #e6e6e6;
    }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: #f6d27a;
    }

    /* Animación */
    .fade-in {
        animation: fadeIn 0.9s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
